<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunset Cafe</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #fff8f0;
            color: #333;
        }

        header {
            background: #ff6f61;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: relative;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(to bottom right, #ffddb0, #ffc3a0);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .hero button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background: #e65b50;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #ff6f61;
            color: white;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                background: #ff6f61;
                position: absolute;
                top: 70px;
                right: 0;
                width: 200px;
                display: none;
            }

            nav ul.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Sunset Cafe</div>
        <nav id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    </header>
    <section class="hero">
        <h1>Welcome to Sunset Cafe</h1>
        <p>Enjoy your coffee with a perfect sunset view</p>
        <button onclick="sayHello()">Say Hello!</button>
    </section>

    <footer>
        <p>&copy; 2025 Sunset Cafe. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navList = document.querySelector("nav ul");
            navList.classList.toggle("show");
        }
        function sayHello() {
            alert("Hello from Sunset Cafe! â˜•ðŸŒ…");
        }
    </script>
</body>
</html>sss
